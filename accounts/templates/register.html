{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{% static 'login.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <title>register</title>
</head>

<body>
    <div class="container" id="signup-page">
        <div class="container mt-5 text-center shadow-lg p-3 mb-5 bg-white rounded">
            <div class="p-2 text-muted">Welcome to my app</div>
            <div class="h3 fw-bold" id="signIn">Sign up</div>

            {% for message in messages %}
                {% if message.level_tag == 'success' %}
                    <div class="p-2 alert alert-success">{{ message }}</div>
                {% else %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
            {% endfor %}

            <form method="POST">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="form-control btn btn-primary mt-4" type="submit" value="Sign up">
                </div>
            </form>
            <div class="mt-4">
                <span class="text-muted">Already have an account?</span>
                <a href="{% url 'login' %}"><span>Sign in</span></a>.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>

</html>
