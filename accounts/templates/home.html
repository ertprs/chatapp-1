{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{% static 'new_base.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet">
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Chatapp</title>
</head>
<body>
<div class="" id="main">
    <div class="container home-page shadow-lg p-3 mb-5 bg-white rounded" id="first">
        <div class="d-flex flex-column text-center">
            <div class="mt-5">
                <img src="{{ user.picture.pic.url }}" class="img-fluid" width="100" height="100">
            </div>
            <div class="p-2 fw-bold">
                {{ user.username|title }}
            </div>
        </div>
        <hr>
        <div class="d-flex flex-column">
            <a href="{% url 'chat' %}">
                <div class="icon p-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill me-1" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                      <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                    </svg>
                    Home
                </div>
            </a>

            <a href="{% url 'chat' %}">
                <div class="icon p-3" id="chats">
                    <i class="bi bi-chat-text-fill me-1"></i>
                    Chat
                </div>
            </a>

            <a href="{% url 'my_profile' %}">
                <div class="icon p-3" id="contact">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill me-1" viewBox="0 0 16 16">
                      <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                    </svg>
                    Profile
                </div>
            </a>

            <a href="#">
                <div class="icon p-3" id="notifications">
                    <i class="bi bi-bell-fill me-1"></i>
                    Notifications
                </div>
            </a>

            <a href="{% url 'friends' %}">
                <div class="icon p-3" id="friends">
                    <i class="bi bi-people-fill me-1"></i>
                    Friends
                </div>
            </a>

            <a href="#">
                <div class="icon p-3" id="calendar">
                    <i class="bi bi-calendar-date-fill me-1"></i>
                    Calendar
                </div>
            </a>

            <a href="{% url 'settings' %}">
                <div class="icon p-3" id="settings">
                    <i class="bi bi-gear-fill me-1"></i>
                    Settings
                </div>
            </a>

            <a href="{% url 'logout' %}">
            <div class="icon p-3 mt-3">
                <i class="bi bi-power me-1"></i>
                LOG OUT
            </div>
            </a>
        </div>
    </div>

    <div class="container" id="second">
        {% block second %} {% endblock second %}
    </div>

    <div class="container" id="third">
        {% block third %} {% endblock third %}
    </div>
</div>

    {% block script %} {% endblock script %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
